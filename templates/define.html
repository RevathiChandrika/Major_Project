<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Designer AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background: url('/static/images/bg-4.jpg') no-repeat center center fixed;
            background-size: cover;
            background-blend-mode: overlay;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header, footer, .container {
            position: relative;
            z-index: 1;
        }

        header {
            background:#343a40;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        header .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.7rem;
            font-weight: bold;
            color: #ffc107;
        }

        .container {
            max-width: 750px;
            margin: 5% auto;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            padding: 35px;

            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            color: #000;
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #000;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: 500;
            font-size: 25px;
        }

        input[type="file"],
        input[type="text"],
        select,
        textarea,
        button {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.15);
            color: #000;
            font-size: 1rem;
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
        }

        input::placeholder,
        textarea::placeholder {
            color: #343a40;
        }

        select option {
            background-color: rgba(251, 252, 252, 0.64);
            color:#343a40;
        }

        select option:hover {
            background-color: #ffc107;
            color: black;
        }

        textarea {
            resize: vertical;
            min-height: 90px;
        }

        button {
            background-color: #ffc107;
            color: #000;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ffca2c;
        }

        img {
            display: block;
            margin: 20px auto;
            border-radius: 10px;
            max-width: 100%;
        }

        footer {
            background:#343a40;
            color: #ccc;
            text-align: center;
            padding: 1.2rem;
            font-size: 0.9rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        footer a {
            color: #ffc107;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="d-flex align-items-center gap-3">
            <i class="bi bi-house-heart-fill" style="font-size: 2rem; color: #ffc107;"></i>
            <div>
                <div style="font-size: 1.6rem; font-weight: bold;">DECOVISION</div>
                <div style="font-size: 0.9rem; font-weight: 400;">Redefine your space with smart d√©cor</div>
            </div>
        </div>
    </header>

    <!-- Container -->
    <div class="container">
        <h1>Design Your Room</h1>
        <form action="/generate" method="POST" enctype="multipart/form-data">
            <label for="prompt">Describe Your Preferences:</label>
            <textarea name="prompt" placeholder="e.g., cozy vibe with warm lights, minimal layout, indoor plants..." required></textarea>

            <label for="room_type">Room Type:</label>
            <select name="room_type" required>
                <option>Living Room</option>
                <option>Bedroom</option>
                <option>Kitchen</option>
                <option>Bathroom</option>
                <option>Dining Room</option>
                <option>Home Office</option>
                <option>Kids Room</option>
                <option>Guest Room</option>
                <option>Studio</option>
            </select>

            <label for="style">Style Preset:</label>
            <select name="style" required>
                <option value="photographic">Photographic</option>
                <option value="cinematic">Cinematic</option>
                <option value="anime">Anime</option>
                <option value="digital-art">Digital Art</option>
                <option value="sketch">Sketch</option>
                <option value="enhance">Enhance</option>
            </select>

            <label for="aspect_ratio">Aspect Ratio:</label>
            <select name="aspect_ratio" required>
                <option value="16:9">16:9</option>
                <option value="1:1">1:1</option>
                <option value="4:3">4:3</option>
                <option value="9:16">9:16</option>
            </select>

            <label for="color_palette">Color Palette:</label>
            <select name="color_palette">
                <option value="neutral">Neutral</option>
                <option value="warm">Warm</option>
                <option value="cool">Cool</option>
                <option value="pastel">Pastel</option>
                <option value="bold">Bold</option>
                <option value="earthy">Earthy</option>
            </select>

            <label for="furniture_type">Furniture Type:</label>
            <select name="furniture_type">
                <option value="wooden">Wooden</option>
                <option value="metal">Metal</option>
                <option value="upholstered">Upholstered</option>
                <option value="luxury">Luxury</option>
                <option value="minimal">Minimal</option>
                <option value="vintage">Vintage</option>
            </select>

            <label for="image">Upload Room Image</label>
            <input type="file" name="image" accept="image/*">

            <button type="submit">Generate Image</button>
        </form>

        {% if image_url %}
            <h3 style="text-align:center;">Generated Image:</h3>
            <img src="{{ image_url }}" alt="Generated Room Design">
        {% endif %}

        <!-- Back to Home Button -->
        <div class="text-center mt-4">
            <a href="{{ url_for('index') }}" class="btn btn-warning btn-lg rounded-pill shadow">
                <i class="bi bi-house-fill"></i> Back to Home
            </a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Follow us on 
            <a href="https://instagram.com" target="_blank"><i class="bi bi-instagram"></i> Instagram</a> | 
            <a href="https://facebook.com" target="_blank"><i class="bi bi-facebook"></i> Facebook</a>
        </p>
        <p style="margin-top: 1rem;">DECOVISION helps you personalize your home with AI-powered design recommendations.</p>
    </footer>

</body>
</html>
