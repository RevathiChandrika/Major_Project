<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - DECOVISION</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url("/static/images/login.jpg");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
    }

    header, footer {
      background-color:#343a40;
      color: white;
      padding: 1rem 2rem;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header nav a {
      color: white;
      margin-left: 1rem;
      text-decoration: none;
      font-weight: 500;
    }

    header nav a:hover {
      text-decoration: none;
      color:#ffc107;
    }

    footer {
      text-align: center;
      font-size: 0.95rem;
    }

    footer a {
      color: #ffc107;
      margin: 0 0.5rem;
      text-decoration: none;
    }

    .centered-wrapper {
      min-height: 80vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .glass-card {
      background: rgba(189, 177, 177, 0.6);
      border-radius: 15px;
      padding: 2rem;
      backdrop-filter: blur(5px);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.95);
      border: none;
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #007bff;
    }

    .form-icon {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #6c757d;
    }

    .input-group {
      position: relative;
    }

    .input-group input {
      padding-left: 2.5rem;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #6c757d;
    }

    .alert {
      background-color: rgba(255, 0, 0, 0.7);
      border: none;
    }

    a.text-warning:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div style="display: flex; align-items: center; gap: 10px; font-weight: bold; font-size: 1.5rem;">
      <i class="bi bi-house-heart-fill" style="font-size: 2rem; color: #ffc107 ;"></i>
      <div>
        DECOVISION<br>
        <small style="font-weight: 400; font-size: 0.9rem;">Redefine your space with smart d√©cor</small>
      </div>
    </div>
    <nav>
      <a href="{{ url_for('index') }}">Home</a>
      <a href="{{ url_for('about') }}">About</a>
      <a href="{{ url_for('login') }}">Login</a>
      <a href="{{ url_for('signup') }}">Signup</a>
    </nav>
  </header>

  <!-- Login Form -->
  <div class="centered-wrapper">
    <div class="glass-card text-white">
      <h2 class="text-center mb-4"><i class="bi bi-box-arrow-in-right"></i> Login</h2>

      {% if error %}
        <div class="alert alert-danger text-center py-2">
          {{ error }}
        </div>
      {% endif %}

      <form action="{{ url_for('login') }}" method="post">
        <div class="mb-3 input-group">
          <i class="bi bi-envelope-fill form-icon"></i>
          <input type="email" name="email" class="form-control" placeholder="Email" required aria-label="Email" />
        </div>

        <div class="mb-3 input-group">
          <i class="bi bi-lock-fill form-icon"></i>
          <input type="password" name="password" class="form-control" id="password-field" placeholder="Password" required aria-label="Password" />
          <i class="bi bi-eye-slash toggle-password" onclick="togglePassword()"></i>
        </div>

        <button type="submit" class="btn btn-primary w-100">Login</button>

        <p class="mt-3 text-center">Don't have an account? <a href="{{ url_for('signup') }}" class="text-warning">Signup</a></p>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>Follow us on 
      <a href="https://instagram.com" target="_blank"><i class="bi bi-instagram"></i> Instagram</a> | 
      <a href="https://facebook.com" target="_blank"><i class="bi bi-facebook"></i> Facebook</a>
    </p>
    <p style="margin-top: 1rem;">DECOVISION helps you personalize your home with AI-powered design recommendations.</p>
  </footer>

  <!-- JS: Toggle Password -->
  <script>
    function togglePassword() {
      const passwordField = document.getElementById("password-field");
      const toggleIcon = event.currentTarget;

      if (passwordField.type === "password") {
        passwordField.type = "text";
        toggleIcon.classList.remove("bi-eye-slash");
        toggleIcon.classList.add("bi-eye");
      } else {
        passwordField.type = "password";
        toggleIcon.classList.remove("bi-eye");
        toggleIcon.classList.add("bi-eye-slash");
      }
    }
  </script>

</body>
</html>
