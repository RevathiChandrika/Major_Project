<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IKEA Furniture Chatbot</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: 
        linear-gradient(135deg, rgba(43, 88, 118, 0.7), rgba(78, 67, 118, 0.7)),
        url('/static/images/decor1.jpg') no-repeat center center fixed;
      background-size: cover;
      background-blend-mode: overlay;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header, footer {
      background: #343a40;
      color: white;
      padding: 1rem 2rem;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
    }

    header nav a:hover {
      color: #ffc107;
    }

    footer {
      text-align: center;
      font-size: 14px;
    }

    footer a {
      color: #ffc107;
      text-decoration: none;
      margin: 0 5px;
    }

    #chat-container {
      width: 100%;
      max-width: 900px;
      margin: 10px auto;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      backdrop-filter: blur(5px);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    #chatlog {
      max-height: 500px;
      overflow-y: auto;
      margin-bottom: 25px;
    }

    .msg {
      margin: 15px 0;
    }

    .user {
      color: #1d4ed8;
      font-weight: 600;
    }

    .bot {
      color: #16a34a;
    }

    .input-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      min-width: 180px;
      padding: 12px 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #1d4ed8;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1e40af;
    }

    .home-btn {
      padding: 12px 20px;
      font-size: 16px;
      background-color:#ffc107;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .home-btn:hover {
      background-color:#e0a800;
    }

    .card-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      padding: 15px;
      background-color: #ffffff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.03);
    }

    .card h4 {
      margin: 0 0 8px;
      font-size: 18px;
      color: #111827;
    }

    .card p {
      margin: 5px 0;
      font-size: 14px;
      color: #374151;
    }

    .card a {
      display: inline-block;
      margin-top: 8px;
      font-size: 14px;
      color: #2563eb;
      text-decoration: none;
    }

    .card a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        text-align: center;
      }

      .input-group {
        flex-direction: column;
        align-items: stretch;
      }

      input[type="text"], button, .home-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div style="display: flex; align-items: center; gap: 10px; font-weight: bold; font-size: 1.5rem;">
      <i class="bi bi-house-heart-fill" style="font-size: 2rem; color:#ffc107;"></i>
      <div>
        DECOVISION<br>
        <small style="font-weight: 400; font-size: 0.9rem;">Redefine your space with smart d√©cor</small>
      </div>
    </div>
    
  </header>

  <!-- Main Content -->
  <main style="flex: 1; display: flex; justify-content: center; align-items: center; padding: 40px 20px;">
    <div id="chat-container">
      <h2>IKEA Furniture Chatbot</h2>
      <div id="chatlog"></div>
      <div class="input-group">
        <input type="text" id="userInput" placeholder="e.g., 'black chair under 200'" />
        <button onclick="sendMessage()">Send</button>
        <button onclick="startListening()"><i class="bi bi-mic-fill"></i></button>
        <a href="/" class="home-btn">Back to Home</a>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>Follow us on 
      <a href="https://instagram.com" target="_blank"><i class="bi bi-instagram"></i> Instagram</a> | 
      <a href="https://facebook.com" target="_blank"><i class="bi bi-facebook"></i> Facebook</a>
    </p>
    <p style="margin-top: 1rem;">DECOVISION helps you personalize your home with AI-powered design recommendations.</p>
  </footer>

  <!-- Scripts -->
  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;
      addMessage("You", message, "user");
      input.value = "";

      const response = await fetch("/chat", {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      });

      const data = await response.json();

      if (data.length === 0) {
        speakText("No matching furniture found.");
        addMessage("Bot", "No matching furniture found.", "bot");
      } else {
        let reply = `<div class="card-list">`;
        data.forEach(item => {
          reply += `
            <div class="card">
              <h4>${item.name}</h4>
              <p><strong>Category:</strong> ${item.category}</p>
              <p><strong>Color:</strong> ${item.basic_color}</p>
              <p><strong>Price:</strong> $${item.price}</p>
              <p>${item.short_description}</p>
              <a href="${item.link}" target="_blank">View Product</a>
            </div>`;
        });
        reply += `</div>`;
        addMessage("Bot", reply, "bot");
        speakText(`I found ${data.length} matching items for your query.`);
      }
    }

    function addMessage(sender, text, cls) {
      const chatlog = document.getElementById("chatlog");
      const msg = document.createElement("div");
      msg.className = `msg ${cls}`;
      msg.innerHTML = `<strong>${sender}:</strong><br>${text}`;
      chatlog.appendChild(msg);
      chatlog.scrollTop = chatlog.scrollHeight;
    }

    function speakText(text) {
      const speech = new SpeechSynthesisUtterance();
      speech.text = text;
      speech.lang = "en-US";
      speechSynthesis.speak(speech);
    }

    function startListening() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        document.getElementById("userInput").value = transcript;
        sendMessage();
      };

      recognition.onerror = function(event) {
        alert("Speech recognition error: " + event.error);
      };

      recognition.start();
    }
  </script>
</body>
</html>
