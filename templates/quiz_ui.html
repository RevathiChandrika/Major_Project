<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home D√©cor Quiz</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      background: url('/static/images/decor3.jpg') no-repeat center center fixed;
      background-size: cover;
      background-blend-mode: overlay;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #343a40;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 1.7rem;
      font-weight: bold;
      color: #ffc107;
    }

    header nav a {
      color: #ffffff;
      margin: 0 10px;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    header nav a:hover {
      color: #ffc107;
    }

    .quiz-container {
      background: rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(12px);
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 600px;
      margin: 40px auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: bold;
    }

    label {
      margin-top: 15px;
      font-weight: 500;
    }

    .form-select {
      margin-bottom: 10px;
    }

    .btn-custom {
      width: 100%;
      margin-top: 20px;
      padding: 10px;
      background-color: #ffc107;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      color: #000;
      transition: background-color 0.3s;
    }

    .btn-custom:hover {
      background-color: #ffca2c;
    }

    .back-home {
      display: block;
      margin-bottom: 20px;
      text-decoration: none;
      color: #ffffff;
      font-weight: 500;
      background: rgba(255, 255, 255, 0.1);
      padding: 8px 15px;
      border-radius: 10px;
      transition: all 0.3s;
    }

    .back-home:hover {
      background-color: rgba(255, 255, 255, 0.2);
      color: #ffc107;
    }

    #loading {
      display: none;
      text-align: center;
      margin-bottom: 15px;
      font-style: italic;
    }

    footer {
      background: #343a40;;
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(255,255,255,0.1);
      color: #ccc;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      margin-top: auto;
    }

    footer a {
      color: #ffc107;
      text-decoration: none;
      margin: 0 5px;
    }

    footer a:hover {
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <!-- Header -->
<header>
  <div class="d-flex align-items-center gap-3">
    <i class="bi bi-house-heart-fill" style="font-size: 2rem; color: #ffc107;"></i>
    <div>
      <div style="font-size: 1.6rem; font-weight: bold;">DECOVISION</div>
      <div style="font-size: 0.9rem; font-weight: 400;">Redefine your space with smart d√©cor</div>
    </div>
  </div>
 
</header>


  <!-- Quiz Container -->
  <div class="quiz-container">
    <a href="{{ url_for('index') }}" class="back-home">‚Üê Back to Home</a>
    <h2>Find Your Home D√©cor Style</h2>

    <div id="loading">Finding your perfect style... üîç</div>

    <form id="quiz-form" action="/recommend" method="POST">
      <label>Choose a Color:</label>
      <select name="color" class="form-select" required>
        {% for color in colors %}
          <option value="{{ color }}">{{ color }}</option>
        {% endfor %}
      </select>

      <label>Choose a Material:</label>
      <select name="material" class="form-select" required>
        {% for material in materials %}
          <option value="{{ material }}">{{ material }}</option>
        {% endfor %}
      </select>

      <label>Choose a Pattern:</label>
      <select name="pattern" class="form-select" required>
        {% for pattern in patterns %}
          <option value="{{ pattern }}">{{ pattern }}</option>
        {% endfor %}
      </select>

      <label>Choose a Lighting:</label>
      <select name="lighting" class="form-select" required>
        {% for lighting in lightings %}
          <option value="{{ lighting }}">{{ lighting }}</option>
        {% endfor %}
      </select>

      <button type="submit" class="btn-custom">Get My D√©cor Style</button>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    <p>Follow us on 
      <a href="https://instagram.com" target="_blank"><i class="bi bi-instagram"></i> Instagram</a> | 
      <a href="https://facebook.com" target="_blank"><i class="bi bi-facebook"></i> Facebook</a>
    </p>
    <p style="margin-top: 1rem;">DECOVISION helps you personalize your home with AI-powered design recommendations.</p>
  </footer>

  <script>
    document.getElementById("quiz-form").onsubmit = function () {
      document.getElementById("loading").style.display = "block";
    };
  </script>
</body>
</html>
